<p>A simple Node Express program allow users to load data from JSON file and retreve it back.</p>
<button id="ImportReccords">Load JSON file to MongoDB</button>
<button id="AddNew">Add New Poem to DB</button>
<div id="AddNewDiv">
	<input type="text" id="txtAuthor" value="" placeholder="Author" />
    <input type="text" id="txtTitle" value="" placeholder="Title" />

    <button id="btSubmitNewPoem">Submit</button>
</div>


<div id="filters">

	<select name="#" id="select">
		  <option selected="selected">Fill with data first</option>
	</select>
	<button id="btComboSelect" class="small">Show</button>
	<button id="btComboDelete" class="small">Delete</button>
	<p><button id="readAll">Fill Combo</button></p>
</div>
