<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prog 272 | Midterm | Sundeev</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <script src="jquery-2.1.0.js"></script>
  <script src="index.js"></script>

<body>
	
<h1>Prog 272 Midterm, Dmitry Sundeev</h1>

<p>A simple Node Express program allow users to load data from JSON file and retreve it back.</p>
<button id="ImportReccords">Load JSON file to MongoDB</button>
<button id="AddNew">Add New Poem to DB</button>
<div id="AddNewDiv">
	<input type="text" id="txtAuthor" value="" placeholder="Author" />
    <input type="text" id="txtTitle" value="" placeholder="Title" />
    <input type="text" id="txtKeyWords" value="" placeholder="Keywords splitted by comma: time,winter,poem"/>
    <textarea id="txtContent" name="Content" rows="6" placeholder="Content"></textarea>
    <button id="btSubmitNewPoem">Submit</button>
</div>


<div id="filters">
	<p>Keywords: <strong>time, poem, winter</strong> / or leave filter field <strong>blank</strong> to display all</p>
	<input type="text" id="txtFilter" value=""/>
	<button id="btFilter">Apply Filter</button>
	<select name="#" id="select">
		  <option selected="selected">Fill with data first</option>
	</select>
	<button id="btComboSelect" class="small">Show</button>
	<button id="btComboDelete" class="small">Delete</button>
	<p><button id="readAll">Fill Combo</button></p>
</div>





<div id="dataDisplay"> </div>


<hr />

<h3>Debug Info:</h3>
<ul id="resultsDebug"> </ul>

</body>
</html>
