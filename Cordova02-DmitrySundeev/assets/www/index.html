<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/mycss.css" />
        <title>Week03 Second Assignment</title>
    </head>
    <body>
        <div class="app">
            <h1>Convertor</h1>
            
            <form name="Convertor" id="convertor">
				<fieldset>
		 			<legend>Temprature</legend>
		            <p><label>
                    	<input id="fr" placeholder="Enter number" autofocus required size="10"/> F =
                        <span id="cl">50</span> Celcius
                    </label></p>
                </fieldset>
                <fieldset>
                  	<legend>Distance</legend>
                    <p><label>
                    	<input id="ml" placeholder="Enter number" autofocus required size="10"/> Miles =
                        <span id="km">50</span> Km
                    </label></p>
                </fieldset>
                <fieldset>
                  	<legend>Math</legend>
                    <p><label>Suare root of
                    	<input id="fr" placeholder="Enter number" autofocus required size="10"/> =
                        <span id="sqroot">50</span>
                    </label></p>
                </fieldset>
                
                <input type="button" id="bt" onClick="calculate();" value="Calculate" />
			</form>
            
            
            
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
