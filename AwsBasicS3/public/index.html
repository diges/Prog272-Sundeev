<!DOCTYPE html>
<html>
    <head>
        <title>AwsBasicS3</title>
        <link rel="shortcut icon" href="favicon16.png">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script data-main="Main" src="require.js"> </script>
        <!-- script src="jquery-1.11.0.js"></script>
        <script src="AwsUi.js"></script -->
    </head>
    <body>
        <h1>AwsBasicS3</h1>        
        <p>Welcome to AwsBasicS3</p>
        <div>
        <img src="Bar02.png">
        </div>
        
        <p>
        <button id="uploadMD">Upload MDs to Mango</button>
        <button id="downloadMD">Download MDs from Mango</button>
        <button id="buildAll">Transform and copy</button>
        </p>
        <p>
        <button id="uploadConfig">Push All Configs files to Mango</button>
        </p>
        <button id="getConfig">Get Configs from Mango</button>
        <button id="tranformBackButton">&lt;&lt;</button>
        <button id="transformForwardButton">&gt;&gt;</button>
        
        <button id="saveTransformToMongo">Save Transform to Mango</button>
        <button id="saveTransformToFile">Save Transform to File</button>
        <p><button id="finalProg272">Prog272 Final Automatsation: 1.Creates folders 2.ReadsOur Sonets to MDs 3.Run 'Copy and Transform' manually :)</button></p>
        
        <p><input type="text" id="pathToWalk" />
        <button id="finalWalk">Read all files to db</button></p>
        <p><input type="text" id="pathToReturn" />
        <button id="finalPutItBack">Put it Back</button></p>
        
        
        

        <p id="copyResultA"></p>
        <div class="displayKing">
            <label for="pathToPython">Path to Python</label>
            <input type="text" id="pathToPython" />
            <label for="copyFrom">Copy from</label>
            <input type="text" id="copyFrom" />
            <label for="copyTo">Copy to</label>
            <input type="text" id="copyTo" />
            <label for="filesToCopy">Files to copy</label>
            <input type="text" id="filesToCopy" />
        </div>        
        <div>
        <img src="Bar02.png">
        </div>
        <p>
        <button id="listBuckets">Get Buckets</button>
        <button id="copyToS3"> Copy to S3 </button>
        </p>
        <button id="getOptions">Get Configs from Mango</button>
        <button id="backButton"> &lt;&lt; </button>
        <button id="forwardButton"> &gt;&gt; </button>
        
        <button id="saveOptionsToMongo">Save Options to Mango</button>
        <button id="saveOptionsToFile">Save Options to File</button>
        
        <ul id="buckets"></ul>
        
        
        <div class="displayKing">
            <label for="documentCount">Document Count</label>
            <p id="documentCount">-</p>
            <label for="currentDocument">Current Document</label>
            <p id="currentDocument">-</p>
            <label for="pathToConfig">pathToConfig</label>
            <input type="text" id="pathToConfig" />
            <label for="reallyWrite">reallyWrite</label>
            <input type="text" id="reallyWrite" />
            <label for="bucketName">bucketName</label>
            <input type="text" id="bucketName" />
            <label for="folderToWalk">folderToWalk</label>
            <input type="text" id="folderToWalk" />
            <label for="s3RootFolder">s3RootFolder</label>
            <input type="text" id="s3RootFolder" />
            <label for="createFolderToWalkOnS3">createFolderToWalkOnS3</label>
            <input type="text" id="createFolderToWalkOnS3" />
            <label for="createIndex">createIndex</label>
            <input type="text" id="createIndex" />
            <label for="filesToIgnore">filesToIgnore</label>
            <input type="text" id="filesToIgnore" />
        </div>
        <div>
        <img src="Bar02.png">
        </div>
        <div class="displayKing">            
            <h2>Files Copied</h2>
            <ul id="buildData">
            </ul>
        </div>
    </body>
</html>
